<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
</head>

<body>
    <a href="./index.html"><img src="./image/Space's Bakery.png" alt="Logo Space's Bakery" width="150"
            style="border-radius: 50%" /></a>
    <nav>
        <ul>
            <li><a href="./index.html">Index</a></li>
            <li><a href="./pedido.html">Pedidos</a></li>
            <li><a href="./admin.html">Administrador</a></li>
        </ul>
    </nav>
    <section>
        <h2>Diseña tu gusto el pastel</h2>

        <!-- Formulario donde hace su pedido el cliente -->
        <form action="">
            <!-- Cliente elige su sabor  -->
            <h2>Elige uno o más sabores</h2>
            <label for="Fresa">Fresa</label>
            <input type="checkbox" name="Fresa" id="Fresa" /><br />
            <label for="Nuez">Nuez</label>
            <input type="checkbox" name="Nuez" id="Nuez" /><br />
            <label for="Durazno">Durazno</label>
            <input type="checkbox" name="Durazno" id="Durazno" /><br />
            <label for="Chocolate">Chocolate</label>
            <input type="checkbox" name="Chocolate" id="Chocolate" />
            <br />
            <br />
            <hr />
            <h2>Elige uno o más adornos</h2>
            <label for="Azucar">Ázucar glass</label>
            <input type="checkbox" name="Azucar" id="Azucar" /><br />
            <label for="Flores">Flores de chantilly</label>
            <input type="checkbox" name="Flores" id="Flores" /><br />
            <label for="Lunetas">Lunetas de colores</label>
            <input type="checkbox" name="Lunetas" id="Lunetas" /><br />
            <label for="Chispas-colores">Chispas de colores</label>
            <input type="checkbox" name="Chispas-colores" id="Chispas-colores" /><br />
            <label for="Chispas-chocolate">Chispas de chocolate</label>
            <input type="checkbox" name="Chispas-chocolate" id="Chispas-chocolate" />
            <br />
            <br />
            <hr />
            <br />
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Name" placeholder="Nombre" />
            <br />
            <br />
            <label for="Telefono">Teléfono:</label>
            <input type="tel" name="Teléfono" id="Telefono" placeholder="Teléfono" />
            <br />
            <br />
            <label for="Mail">e-mail:</label>
            <input type="email" name="mail" id="mail" placeholder="user@mail.com" />
            <br />
            <br />
            <hr />
        </form>
    </section>
    <br />
    <footer>
        <p>2022 Space's Bakery: Plaza Benito Juarez S/N, Iztacalco, CDMX Tel. 55·55·18·23·81·49 Horario de atención 7:00a.m. - 9:00p.m.</p>
    </footer>
</body>

</html>
